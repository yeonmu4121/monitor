<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/plot/{{graph}}.css">
    </head>
    <body onresize="parent.autoResize('{{graph}}');">
        <svg id="plot"></svg>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/static/js/plot.js"></script>
        <script>
            var g = new Graph("{{graph}}");
        </script>
        <script src="/static/js/plot/{{graph}}.js"></script>
        <script>
            g.init();
            setInterval(() => { g.draw(); }, {{period}});
        </script>
    </body>
</html>
