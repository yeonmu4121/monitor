{%macro genTable(table)%}
<div class="table">
{%for row in table%}
<div class="row">
    {%for col in row%}
    <div style="flex:{{col.flex}}">
        <h2>{{col.name}}</h2>
        {%if 'href' in col%}
        <iframe src="{{col.href}}"></iframe>
        {%else%}
        {{genTable(col.table)}}
        {%endif%}
    </div>
    {%endfor%}
</div>
{%endfor%}
</div>
{%endmacro%}
